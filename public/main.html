<!DOCTYPE html>
<html lang='pt-br'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Holyrics</title>
  <link rel='stylesheet' type='text/css' href='stage_aux-1.0.0.css'>
  <link rel='stylesheet' type='text/css' href='custom-css-aux-control.css'>
  <script src='jquery-1.8.3.js'></script>
  <script src='stage_aux-1.0.2.js'></script>
  <script src='stage_aux_utils-1.0.0.js'></script>
  <script src="control_slide.js"></script>
  <script src="https://cdn.rawgit.com/richtr/NoSleep.js/v0.7.1/dist/NoSleep.min.js"></script>
</head>

<body onload="init()" onkeydown='textAreaKeyPressed(event);'>
  <div id='content'>

  </div>

  <div id="controls">
    <button class="control-btn left" onclick="change_slide('previous')"></button>
    <button class="control-btn right" onclick="change_slide('next')"></button>
  </div>

  <script type='text/javascript'>
    var noSleep = new NoSleep();

    document.addEventListener('touchstart', function enableNoSleep() {
      document.removeEventListener('click', enableNoSleep, false);
      noSleep.enable();
    }, false);
    
    htmlType = 1;
    cssHash = '0';
    
    let previousButton = document.querySelector('.control-btn.left');
    let nextButton = document.querySelector('.control-btn.right');
  </script>
</body>

</html>
